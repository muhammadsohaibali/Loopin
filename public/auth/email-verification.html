<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- Canonical -->
    <link rel="canonical" href="https://loopin-social-platform.onrender.com/auth/verify-email" />

    <!-- SEO Meta Tags -->
    <title>Email Verification - Loopin</title>
    <meta name="title" content="Loopin – A Light, Social Media Experience" />
    <meta name="description"
        content="Loopin is a simple, lightweight social platform where you can share thoughts, connect, and vibe without distractions. No downloads. No chaos. Just Loopin." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://loopin-social-platform.onrender.com/" />

    <!-- Open Graph (for FB, WhatsApp, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://loopin-social-platform.onrender.com/" />
    <meta property="og:title" content="Loopin – A Light, Social Media Experience" />
    <meta property="og:description"
        content="Loopin is your chill spot on the web to express, connect, and scroll without the noise." />
    <meta property="og:image" content="https://loopin-social-platform.onrender.com/assets/imgs/preview.png" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/imgs/icon.png" type="image/png" />
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/png" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/auth/css/email-verification.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NBWSH07NX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6NBWSH07NX');
    </script>
</head>

<body>
    <div class="verification-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke="#4361ee" stroke-width="2" />
                <path d="M8 12L11 15L16 9" stroke="#4361ee" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>

        <div id="loading">
            <h1>Verifying your email</h1>
            <p class="message">Please wait while we verify your email address.</p>
            <div class="spinner"></div>
        </div>

        <div id="success" style="display: none;">
            <h1>Email Verified!</h1>
            <p class="message success">Your email has been successfully verified.</p>
            <div class="btn-group">
                <a id="login-btn" href="/auth" class="btn btn-primary">Log In</a>
                <a href="/" class="btn btn-outline">Go to Homepage</a>
            </div>
        </div>

        <div id="already-verified" style="display: none;">
            <h1>Already Verified</h1>
            <p class="message">Your email is already verified.</p>
            <div class="btn-group">
                <a id="already-login-btn" href="/auth" class="btn btn-primary">Log In</a>
                <a href="/" class="btn btn-outline">Go to Homepage</a>
            </div>
        </div>

        <div id="error" style="display: none;">
            <h1>Verification Failed</h1>
            <p class="message error" id="error-message"></p>
            <div class="btn-group">
                <a id="error-action-btn" href="/auth/register" class="btn btn-primary">Register Again</a>
                <a href="/" class="btn btn-outline">Go to Homepage</a>
            </div>
        </div>
    </div>

    <script src="/assets/auth/js/email-verification.js"></script>
</body>

</html>
