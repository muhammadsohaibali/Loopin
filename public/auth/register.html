<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/auth/css/notifier.css">
    <link rel="stylesheet" href="/assets/auth/css/register.css">
    <title>Loopin - Register</title>
</head>

<body>
    <div id="notify"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="/assets/imgs/icon.png" class="logo-img-custom" alt="">
                    <h1>Loopin</h1>
                </div>
                <p>Join our community and start connecting</p>
            </div>

            <div id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" placeholder="Create a password"
                                required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date of Birth</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <div class="custom-styles-1">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a></label>
                    </div>
                </div>

                <button id="submit-btn" class="btn-primary">Create Account</button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="/auth">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="/assets/auth/js/notifier.js"></script>
    <script src="/assets/auth/js/register.js"></script>
</body>

</html>
