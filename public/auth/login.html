<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/auth/css/notifier.css">
    <link rel="stylesheet" href="/assets/auth/css/login.css">
    <title>Loopin - Login</title>
</head>

<body>
    <div id="notify"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="/assets/imgs/icon.png" class="logo-img-custom" alt="">
                    <h1>Loopin</h1>
                </div>
                <p>Connect with friends and the world around you</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="/auth/forgot-password" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/register">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="/assets/auth/js/notifier.js"></script>
    <script src="/assets/auth/js/login.js"></script>
</body>

</html>
