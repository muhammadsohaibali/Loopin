<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/auth/css/notifier.css">
    <link rel="stylesheet" href="/assets/auth/css/forgot-password.css">
    <title>Loopin - Forgot Password</title>
</head>

<body>
    <div id="notify"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="/assets/imgs/icon.png" class="logo-img-custom" alt="">
                    <h1>Loopin</h1>
                </div>
                <p>Reset your password to regain access</p>
            </div>

            <!-- Step 1: Email Input -->
            <form id="forgotPasswordForm" class="auth-form" data-step="1">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>

            <!-- Step 2: Verification Code (hidden initially) -->
            <form id="verificationForm" class="auth-form hidden" data-step="2">
                <div class="form-group">
                    <p class="instruction-text">We've sent a 6-digit code to <span id="email-display"></span></p>
                    <label for="verificationCode">Verification Code</label>
                    <div class="input-with-icon">
                        <i class="fas fa-shield-alt"></i>
                        <input type="text" id="verificationCode" name="verificationCode"
                            placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>
                    <div class="error-message" id="code-error"></div>
                </div>

                <div class="form-options">
                    <p class="resend-text">Didn't receive a code? <a href="#" id="resend-code">Resend code</a></p>
                </div>

                <button type="submit" class="btn-primary">Verify Code</button>
            </form>

            <!-- Step 3: New Password (hidden initially) -->
            <form id="newPasswordForm" class="auth-form hidden" data-step="3">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Create a new password"
                            required>
                        <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
                    </div>
                    <div class="password-strength"></div>
                    <div class="error-message" id="new-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                            placeholder="Confirm your new password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmNewPassword"></i>
                    </div>
                    <div class="error-message" id="confirm-new-password-error"></div>
                </div>

                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/auth">Log In</a></p>
            </div>

            <!-- Success Message (hidden initially) -->
            <div id="successMessage" class="success-message hidden">
                <i class="fas fa-check-circle"></i>
                <h3>Password Reset Successful!</h3>
                <p>Your password has been successfully updated. You can now log in with your new password.</p>
                <a href="/auth" class="btn-primary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/assets/auth/js/notifier.js"></script>
    <script src="/assets/auth/js/forgot-password.js"></script>
</body>

</html>
