<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- Canonical -->
    <link rel="canonical" href="https://loopin-social-platform.onrender.com/404" />

    <!-- SEO Meta Tags -->
    <title>Page Not Found - Loopin</title>
    <meta name="title" content="Loopin – A Light, Social Media Experience" />
    <meta name="description"
        content="Loopin is a simple, lightweight social platform where you can share thoughts, connect, and vibe without distractions. No downloads. No chaos. Just Loopin." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://loopin-social-platform.onrender.com/" />

    <!-- Open Graph (for FB, WhatsApp, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://loopin-social-platform.onrender.com/" />
    <meta property="og:title" content="Loopin – A Light, Social Media Experience" />
    <meta property="og:description"
        content="Loopin is your chill spot on the web to express, connect, and scroll without the noise." />
    <meta property="og:image" content="https://loopin-social-platform.onrender.com/assets/imgs/preview.png" />

    <!-- Favicon -->
    <link rel="icon" href="/assets/imgs/icon.png" type="image/png" />
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/png" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/public/css/components/404.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo-div" onclick="location.assign('/')">
            <img src="/assets/imgs/icon.png" class="logo-img-custom" alt="">
            <a class="logo">Loopin</a>
        </div>
        <div>
            <a href="/auth" style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign In</a>
        </div>
    </nav>

    <main class="error-container">
        <div class="error-card">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Connection Lost</h2>
            <p class="error-message" id="error-message">
                The page you're looking for doesn't exist or may have been moved.
            </p>
            <a href="/" class="home-btn">
                <i class="fas fa-arrow-left"></i> Return to Loopin
            </a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Loopin. All rights reserved.</p>
    </footer>

    <script src="/assets/public/js/components/404.js"></script>
</body>

</html>
