<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/public/css/components/notifier.css">
    <link rel="stylesheet" href="/assets/public/css/components/loader.css">
    <link rel="stylesheet" href="/assets/public/css/index.css">
    <link rel="stylesheet" href="/assets/public/css/post.css">
    <title>Loopin - Post</title>
</head>

<body>
    <div id="notify"></div>

    <div class="loader-container" id="loader-container">
        <div class="loader">
            <img src="/assets/imgs/icon.png" alt="Website Logo" class="loader-logo">
        </div>
    </div>

    <div class="app-container">
        <!-- Left Sidebar Navigation -->
        <div class="sidebar-left">
            <div class="logo">
                <img src="/assets/imgs/icon.png" class="logo-img-custom" alt="">
                <h1>Loopin</h1>
            </div>

            <nav class="main-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/chats" class="nav-item">
                    <i class="fas fa-comment-dots"></i>
                    <span>Chats</span>
                </a>
                <a href="/search" class="nav-item">
                    <i class="fas fa-user-plus"></i>
                    <span>Find Friends</span>
                </a>
                <a href="/friends" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Friends</span>
                </a>
                <a href="/me" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="user-profile" onclick="logoutAll()">
                <div class="avatar">
                    <img class="currentUserAvatar" src="https://dummyimage.com/150x150/cccccc/969696"
                        alt="Profile Picture">
                    <span class="online-status"></span>
                </div>
                <div class="user-info-div" id="user-info-div">
                    <span class="username">Username</span>
                    <span class="user-handle">user@example.com</span>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="post-detail-container">
            <!-- Back Button -->
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Feed</span>
            </a>

            <!-- Post Container -->
            <div class="post-container">
                <!-- Post Header -->
                <div class="post-header">
                    <div class="user-info">
                        <div class="avatar">
                            <img id="postUserAvatar" src="https://dummyimage.com/150x150/cccccc/969696"
                                alt="Profile Picture">
                            <span class="online-status" id="postUserStatus"></span>
                        </div>
                        <div class="user-details">
                            <span class="username" id="postUsername">User Name</span>
                            <span class="post-time" id="postTime">Time ago</span>
                            <span class="post-visibility" id="postVisibility"></span>
                        </div>
                    </div>
                    <button class="btn-more" id="postMoreButton">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>

                <!-- Post Content -->
                <div class="post-content">
                    <p id="postText"></p>
                    <div class="post-image-container" id="postImageContainer">
                        <img id="postImage" src="https://dummyimage.com/800x400/cccccc/969696" alt="Post image">
                    </div>
                </div>

                <!-- Post Stats -->
                <div class="post-stats">
                    <span class="likes-count" id="likesCount"></span>
                    <span class="comments-count" id="commentsCount"></span>
                    <span class="shares-count" id="sharesCount"></span>
                </div>

                <!-- Post Actions -->
                <div class="post-actions">
                    <button class="btn-like" id="likeButton">
                        <i class="far fa-heart"></i>
                        <span>Like</span>
                    </button>
                    <button class="btn-comment" id="commentButton">
                        <i class="far fa-comment"></i>
                        <span>Comment</span>
                    </button>
                    <button class="btn-share" id="shareButton">
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comments-list" id="commentsList">
                        <!-- Comments will be loaded here -->
                    </div>

                    <!-- Add Comment -->
                    <div class="add-comment">
                        <div class="avatar">
                            <img class="currentUserAvatar" src="https://dummyimage.com/150x150/cccccc/969696"
                                alt="Your Profile Picture">
                        </div>
                        <div class="comment-input-container">
                            <input type="text" id="commentInput" placeholder="Write a comment...">
                            <button class="btn-post-comment" id="postCommentButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/public/js/components/notifier.js"></script>
    <script src="/assets/public/js/components/loader.js"></script>
    <script src="/assets/public/js/post.js"></script>
</body>

</html>
